<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self';">
		<title>News vscreen-vfoto</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="fps.js" defer></script>
		<script type="module" src="script.js"></script>
	</head>
	<body>
		<div id="wrapper" class="wrapper">
			<div class="screen-container">
				<div class="img-container">
					<img
							id="news-photo"
							class="photo"
							alt="news-photo"
							src="photo.jpg"
					/>
				</div>
				<div class="black-bg">
				</div>
			</div>
			<div class="sponsor-header">
				<img class="sponsor-logo" alt="sponsor-logo" src="logo.svg" />
			</div>
			<div class="text-wrapper">
				<div class="text-container" id="text-container">
					<div class="category-wrapper">
						<span id="title" class="category"></span>
					</div>
					<div>
						<span id="text" class="text"></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
