<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; frame-src 'none'; object-src 'none';">
		<meta charset="utf-8">
		<title>Sunrise</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="fps.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="sunset-container" class="sunset paused initial">
			<div class="info now" id="now-info">
				<div>Now</div>
				<strong></strong>
			</div>
			<div id="orbit" class="orbit origin-center">
				<div id="sun" class="sun">
				</div>
				<div id="moon" class="moon"></div>
			</div>
			<div id="orbit-path" class="orbit-path origin-center"></div>
			<div class="sky">
				<div class="sky__phase sky__bg"></div>
			</div>
			<div class="ground"></div>
			<div id="sunrise-info" class="info left">
				<div>Sunrise</div>
				<strong>06:30</strong>
			</div>
			<div id="sunset-info" class="info right">
				<div>Sunset</div>
				<strong>21:30</strong>
			</div>
			<div id="period-length" class="info center">
				<div></div>
				<strong></strong>
			</div>
		</div>
	</body>
</html>
